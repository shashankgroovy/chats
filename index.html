<!doctype html>
<html>
  <head>
    <title>chats</title>
    <style>
      * { margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body { font: 13px Lato, Arial; }
      form {
        background: #ecf0f1;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 1px solid #fff;
        border-radius: 50px;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
        outline: none;
      }
      form input:focus {
        border: 1px solid #2ecc71;
      }
      form button {
          border: 1px solid #2ecc71;
          width: 9%;
          border-radius: 50px;
          background: #2ecc71;
          color: white;
          padding: 10px;
          outline: none;
      }
      form button:hover,
      form button:focus {
        background: #27ae60;
        border: 1px solid #27ae60;
      }
      #messages { list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
